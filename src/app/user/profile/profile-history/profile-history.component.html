<div class="tabs is-boxed">
  <ul>
    <li [class]="isActiveClass(submissionTab)">
      <a [routerLink]="'.' | localize" [queryParams]="queryFor(submissionTab)">
        {{ 'user.profile.submissions' | translate}}
      </a>
    </li>
    <li [class]="isActiveClass(moderationTab)">
      <a [routerLink]="'.' | localize" [queryParams]="queryFor(moderationTab)">
        {{ 'user.profile.moderator' | translate}}
      </a>
    </li>

    <!--<li>
      <a href="">
        Saved speedruns
      </a>
    </li>-->
  </ul>
</div>

<div class="history-view-container">
  @if (isActive(submissionTab)) {
    <app-user-profile-submission-history [submissions]="submissionHistory"></app-user-profile-submission-history>
  }
  @if (isActive(moderationTab)) {
    <app-user-profile-moderated-history [history]="moderationHistory"></app-user-profile-moderated-history>
  }

  @if (loading) {
    <div class="is-centered">
      <app-loading-indicator></app-loading-indicator>
    </div>
  }
</div>
