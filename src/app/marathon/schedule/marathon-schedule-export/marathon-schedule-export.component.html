<app-element-dropdown [disabled]="disabled" [isRight]="true">
  <p trigger>
    {{ 'marathon.schedule.export.title' | translate }}
  </p>
  @for (format of formats; track format) {
    <a options href="#" (click)="runExport(format, $event)" class="dropdown-item">
      {{ 'marathon.schedule.export.' + format | translate }}
    </a>
  }
</app-element-dropdown>
