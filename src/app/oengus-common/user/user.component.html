@if (user) {
  <div class="is-inline-flex">
    @if (showProfileLink) {
      <a
        [routerLink]="'/user/' + user.username | localize">
        {{user.displayName}}
      </a>
    }
    @if (!showProfileLink) {
      <span>
        {{user.displayName}}
      </span>
    }
    @if (showSocialLinks && user.enabled) {
      @for (connection of profileConnections; track connection) {
        <a [href]="platforms[connection.platform] + connection.username" target="_blank">
          <i class="platformIcon {{ iconMapping[connection.platform] }}"></i>
        </a>
      }
    }
  </div>
} @else {
  <a [routerLink]="'/user/' + username | localize">
    {{ username }}
  </a>
}
