<!-- Computed property is only computed once! -->
@if (hasCountry) {
  <span [title]="'marathon.settings.type.onsite' | translate" [class]="'flag-icon flag-icon-' + marathon.country.toLowerCase()"></span>
}
@if (!hasCountry) {
  <i [title]="'marathon.settings.type.online' | translate" class="fa-solid fa-desktop"></i>
}
